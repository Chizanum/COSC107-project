<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <H2>Your birthday is in</H2>
        </div>
        <div class="timer" id="timer">
            <span id="day" class="timer-block">00</span>
            <span>:</span>
            <span id="hour" class="timer-block">00</span>
            <span>:</span>
            <span id="min" class="timer-block">00</span>
            <span>:</span>
            <span id="sec" class="timer-block">00</span>
        </div>
    </div>

   
</body>
</html>
